{% extends 'base.html' %}




{% block content %}
<h3 class="cover-headline">{{ star.proper_name }}</h3>
<p>Bayer Designation: {{ star.bayer_designation }}</p>
<p>Distance: {{ star.distance }} ly</p>
<p>Spectral Class: {{ star.spectral_class }}</p>
<p>&nbsp;</p>
<p>Are you absolutely sure you want to delete this record?</p>

<p><input class="btn btn-small btn-danger" type="submit" value="Delete Record"></p>
{% endblock content %}
